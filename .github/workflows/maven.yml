name: Clean Maven Project

on:
  push:
    branches:
      - main  # Se ejecuta cuando se hace push a la rama `main`
  pull_request:
    branches:
      - main  # Se ejecuta cuando se hace un PR hacia la rama `main`

jobs:
  clean:
    runs-on: ubuntu-latest  # Ejecuta en Ubuntu

    steps:
      # Paso 1: Obtener el código del repositorio
      - name: Checkout code
        uses: actions/checkout@v2

      # Paso 2: Configurar Java (ajusta la versión si es necesario)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'  # Puedes cambiar la versión de Java según tu proyecto
          distribution: 'adoptopenjdk'

      # Paso 3: Verificar que el archivo pom.xml existe
      - name: Verify pom.xml exists
        run: |
          if [ ! -f pom.xml ]; then
            echo "Error: pom.xml not found in the current directory."
            exit 1
          fi
          cat pom.xml  # Imprimir el contenido de pom.xml como verificación

      # Paso 4: Ejecutar `mvn clean`
      - name: Clean project with Maven
        run: mvn clean  # Ejecuta mvn clean para limpiar el proyecto
